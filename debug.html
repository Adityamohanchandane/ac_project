<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - ObservX</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-icons.css">
    <style>
        .debug-section {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .success { color: #16a34a; }
        .error { color: #dc2626; }
        .warning { color: #f59e0b; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1><i class="bi bi-bug"></i> Debug - ObservX</h1>
        <p class="text-muted">Check if all components are working properly</p>
        
        <div class="debug-section">
            <h3><i class="bi bi-gear"></i> JavaScript Functions Check</h3>
            <div id="js-check">Checking...</div>
        </div>
        
        <div class="debug-section">
            <h3><i class="bi bi-geo-alt"></i> Location Services Check</h3>
            <div id="location-check">Checking...</div>
        </div>
        
        <div class="debug-section">
            <h3><i class="bi bi-server"></i> Backend Connection Check</h3>
            <div id="backend-check">Checking...</div>
        </div>
        
        <div class="debug-section">
            <h3><i class="bi bi-file-text"></i> Form Rendering Check</h3>
            <div id="form-check">Checking...</div>
        </div>
        
        <div class="debug-section">
            <h3><i class="bi bi-router"></i> Routes Check</h3>
            <div id="routes-check">Checking...</div>
        </div>
        
        <div class="mt-4">
            <button onclick="runAllChecks()" class="btn btn-primary">
                <i class="bi bi-arrow-clockwise"></i> Run All Checks
            </button>
            <button onclick="testEmergencyComplaint()" class="btn btn-danger ms-2">
                <i class="bi bi-exclamation-triangle"></i> Test Emergency Form
            </button>
            <button onclick="testNormalComplaint()" class="btn btn-success ms-2">
                <i class="bi bi-file-text"></i> Test Normal Form
            </button>
        </div>
        
        <div class="mt-4">
            <a href="index.html" class="btn btn-outline-primary">
                <i class="bi bi-house"></i> Back to Main App
            </a>
        </div>
    </div>
    
    <script src="bootstrap.bundle.min.js"></script>
    <script>
        // Mock main.js functions for testing
        let currentUser = { email: 'test@example.com', id: 'test123' };
        let currentUserRole = 'user';
        
        const pages = {
            'file-complaint': () => {
                return `
                    <div class="container">
                        <h2>Normal Complaint Form</h2>
                        <p>This is a test normal complaint form</p>
                        <button class="btn btn-primary">Submit Normal Complaint</button>
                    </div>
                `;
            },
            'emergency-complaint': () => {
                return `
                    <div class="container emergency-section">
                        <h2>Emergency Complaint Form</h2>
                        <p>This is a test emergency complaint form</p>
                        <button class="btn btn-danger">Submit Emergency Complaint</button>
                    </div>
                `;
            }
        };
        
        function runAllChecks() {
            checkJavaScript();
            checkLocation();
            checkBackend();
            checkForms();
            checkRoutes();
        }
        
        function checkJavaScript() {
            const results = [];
            
            // Check if main.js functions exist
            results.push(checkFunction('renderFileComplaint', typeof renderFileComplaint));
            results.push(checkFunction('renderEmergencyComplaint', typeof renderEmergencyComplaint));
            results.push(checkFunction('handleComplaintSubmit', typeof handleComplaintSubmit));
            results.push(checkFunction('handleEmergencyComplaintSubmit', typeof handleEmergencyComplaintSubmit));
            
            document.getElementById('js-check').innerHTML = results.join('<br>');
        }
        
        function checkFunction(name, type) {
            const icon = type === 'function' ? '✅' : '❌';
            const color = type === 'function' ? 'success' : 'error';
            return `<span class="${color}">${icon} ${name}: ${type}</span>`;
        }
        
        function checkLocation() {
            const result = navigator.geolocation ? 
                '<span class="success">✅ Geolocation API available</span>' : 
                '<span class="error">❌ Geolocation API not available</span>';
            
            document.getElementById('location-check').innerHTML = result;
        }
        
        async function checkBackend() {
            try {
                const response = await fetch('http://localhost:8080/check_auth.php');
                const result = response.ok ? 
                    '<span class="success">✅ Backend connection successful</span>' : 
                    '<span class="error">❌ Backend connection failed</span>';
                
                document.getElementById('backend-check').innerHTML = result;
            } catch (error) {
                document.getElementById('backend-check').innerHTML = 
                    `<span class="error">❌ Backend connection error: ${error.message}</span>`;
            }
        }
        
        function checkForms() {
            const results = [];
            
            // Check if forms can be rendered
            try {
                const normalForm = pages['file-complaint']();
                results.push('<span class="success">✅ Normal complaint form renders</span>');
            } catch (error) {
                results.push(`<span class="error">❌ Normal form error: ${error.message}</span>`);
            }
            
            try {
                const emergencyForm = pages['emergency-complaint']();
                results.push('<span class="success">✅ Emergency complaint form renders</span>');
            } catch (error) {
                results.push(`<span class="error">❌ Emergency form error: ${error.message}</span>`);
            }
            
            document.getElementById('form-check').innerHTML = results.join('<br>');
        }
        
        function checkRoutes() {
            const results = [];
            
            // Check if routes are defined
            const routes = ['file-complaint', 'emergency-complaint', 'user-dashboard', 'police-dashboard'];
            
            routes.forEach(route => {
                const exists = pages[route];
                const icon = exists ? '✅' : '❌';
                const color = exists ? 'success' : 'error';
                results.push(`<span class="${color}">${icon} ${route}: ${exists ? 'Available' : 'Not found'}</span>`);
            });
            
            document.getElementById('routes-check').innerHTML = results.join('<br>');
        }
        
        function testEmergencyComplaint() {
            try {
                const form = pages['emergency-complaint']();
                document.body.innerHTML = `
                    <div class="container mt-4">
                        <div class="alert alert-info">
                            <h4>Emergency Complaint Form Test</h4>
                            <p>If you can see this, the emergency complaint form is working!</p>
                        </div>
                        ${form}
                        <div class="mt-3">
                            <button onclick="location.reload()" class="btn btn-secondary">Back to Debug</button>
                        </div>
                    </div>
                `;
            } catch (error) {
                alert(`Error rendering emergency form: ${error.message}`);
            }
        }
        
        function testNormalComplaint() {
            try {
                const form = pages['file-complaint']();
                document.body.innerHTML = `
                    <div class="container mt-4">
                        <div class="alert alert-info">
                            <h4>Normal Complaint Form Test</h4>
                            <p>If you can see this, the normal complaint form is working!</p>
                        </div>
                        ${form}
                        <div class="mt-3">
                            <button onclick="location.reload()" class="btn btn-secondary">Back to Debug</button>
                        </div>
                    </div>
                `;
            } catch (error) {
                alert(`Error rendering normal form: ${error.message}`);
            }
        }
        
        // Auto-run checks on page load
        window.addEventListener('load', () => {
            setTimeout(runAllChecks, 1000);
        });
    </script>
</body>
</html>
