<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Complaints - ObservX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        .badge {
            font-size: 0.8rem;
        }
        .btn-view {
            border-radius: 8px;
        }
        h2 {
            color: white;
            margin-bottom: 2rem;
        }
        .search-box {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
        }
        .search-box::placeholder {
            color: rgba(255,255,255,0.7);
        }
        .search-box:focus {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 0 0 0.25rem rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="bi bi-file-text"></i> My Complaints</h2>
        
        <div class="mb-4">
            <input type="text" class="form-control search-box" id="searchInput" placeholder="Search by complaint ID or title...">
        </div>

        <div id="complaintsContainer">
            <div class="text-center text-white">
                <div class="spinner-border" role="status"></div>
                <p class="mt-3">Loading your complaints...</p>
            </div>
        </div>
    </div>

    <script>
        let allComplaints = [];

        async function loadComplaints() {
            try {
                const response = await fetch('http://localhost/adii/get_complaints.php', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });

                const data = await response.json();
                
                if (data.success) {
                    allComplaints = data.complaints;
                    displayComplaints(allComplaints);
                } else {
                    showError('Failed to load complaints: ' + data.message);
                }
            } catch (error) {
                showError('Error loading complaints: ' + error.message);
            }
        }

        function displayComplaints(complaints) {
            const container = document.getElementById('complaintsContainer');
            
            if (complaints.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info text-center">
                        <i class="bi bi-info-circle"></i> No complaints found. 
                        <a href="file_complaint.html" class="btn btn-primary btn-sm ms-2">File Your First Complaint</a>
                    </div>
                `;
                return;
            }

            const complaintsHtml = complaints.map(complaint => `
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h5 class="card-title">${complaint.title}</h5>
                                <p class="card-text">${complaint.description.substring(0, 150)}${complaint.description.length > 150 ? '...' : ''}</p>
                                <div class="mb-2">
                                    <span class="badge bg-${getStatusColor(complaint.status)}">${complaint.status}</span>
                                    <span class="badge bg-secondary ms-2">${complaint.category}</span>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <div class="text-muted small">
                                    <div><strong>ID:</strong> ${complaint.complaint_id}</div>
                                    <div><strong>Date:</strong> ${new Date(complaint.created_at).toLocaleDateString()}</div>
                                </div>
                                <button class="btn btn-outline-primary btn-sm btn-view mt-2" onclick="viewComplaint('${complaint.complaint_id}')">
                                    <i class="bi bi-eye"></i> View Details
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = complaintsHtml;
        }

        function getStatusColor(status) {
            switch (status.toLowerCase()) {
                case 'pending': return 'warning';
                case 'under_investigation': return 'info';
                case 'resolved': return 'success';
                case 'closed': return 'secondary';
                default: return 'secondary';
            }
        }

        function filterComplaints(searchTerm) {
            if (!searchTerm) {
                displayComplaints(allComplaints);
                return;
            }

            const filtered = allComplaints.filter(complaint =>
                complaint.title.toLowerCase().includes(searchTerm) ||
                complaint.complaint_id.toLowerCase().includes(searchTerm) ||
                complaint.category.toLowerCase().includes(searchTerm)
            );

            displayComplaints(filtered);
        }

        function viewComplaint(complaintId) {
            alert('View complaint: ' + complaintId + ' (This would open complaint details)');
        }

        function showError(message) {
            const container = document.getElementById('complaintsContainer');
            container.innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i> ${message}
                </div>
            `;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterComplaints(e.target.value.toLowerCase());
        });

        // Load complaints on page load
        loadComplaints();
    </script>
</body>
</html>
