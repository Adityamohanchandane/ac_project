<!DOCTYPE html>
<html>
<head>
    <title>Registration Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin: 10px 0; }
        input { width: 300px; padding: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Registration Test</h1>
    <p>Testing API at: <strong id="apiUrl">http://10.50.20.108:3000</strong></p>
    
    <form id="registrationForm">
        <div class="form-group">
            <label>Email:</label><br>
            <input type="email" id="email" value="testuser@example.com" required>
        </div>
        <div class="form-group">
            <label>Password:</label><br>
            <input type="password" id="password" value="password123" required>
        </div>
        <div class="form-group">
            <label>Full Name:</label><br>
            <input type="text" id="fullName" value="Test User" required>
        </div>
        <div class="form-group">
            <label>Mobile:</label><br>
            <input type="text" id="mobile" value="9876543210">
        </div>
        <div class="form-group">
            <label>Address:</label><br>
            <input type="text" id="address" value="Test Address">
        </div>
        <button type="submit">Register</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        const API_BASE = "http://10.50.20.108:3000";
        
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Registering...';
            
            try {
                const response = await fetch(`${API_BASE}/api/registration`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value,
                        full_name: document.getElementById('fullName').value,
                        mobile: document.getElementById('mobile').value,
                        address: document.getElementById('address').value
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ Registration Successful!</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">❌ Registration Failed</h3>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ Network Error</h3>
                    <p>${error.message}</p>
                    <p>Check if server is running at ${API_BASE}</p>
                `;
            }
        });
    </script>
</body>
</html>
