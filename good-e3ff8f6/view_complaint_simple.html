<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Complaint Details - ObservX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding-top: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .card-body {
            padding: 2rem;
        }
        .badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }
        .btn-print {
            border-radius: 8px;
        }
        h2 {
            color: white;
            margin-bottom: 2rem;
        }
        .detail-row {
            padding: 0.75rem 0;
            border-bottom: 1px solid #f0f0f0;
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: 600;
            color: #6c757d;
        }
        .detail-value {
            font-size: 1.1rem;
        }
        .status-badge {
            font-size: 1rem;
            padding: 0.75rem 1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="bi bi-file-text"></i> Complaint Details</h2>
        
        <div id="complaintContainer">
            <div class="text-center text-white">
                <div class="spinner-border" role="status"></div>
                <p class="mt-3">Loading complaint details...</p>
            </div>
        </div>
        
        <div class="text-center mt-4">
            <a href="my_complaints_simple.html" class="btn btn-outline-light">
                <i class="bi bi-arrow-left"></i> Back to My Complaints
            </a>
        </div>
    </div>

    <script>
        async function loadComplaint() {
            const urlParams = new URLSearchParams(window.location.search);
            const complaintId = urlParams.get('id');
            
            if (!complaintId) {
                showError('No complaint ID provided');
                return;
            }

            try {
                const response = await fetch(`https://observx.netlify.app/adii/get_complaint.php?id=${complaintId}`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });

                const data = await response.json();
                
                if (data.success) {
                    displayComplaint(data.complaint);
                } else {
                    showError('Complaint not found: ' + data.message);
                }
            } catch (error) {
                showError('Error loading complaint: ' + error.message);
            }
        }

        function displayComplaint(complaint) {
            const container = document.getElementById('complaintContainer');
            
            const html = `
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="bi bi-file-text"></i> ${complaint.title}</h3>
                    </div>
                    <div class="card-body">
                        <div class="detail-row">
                            <div class="row">
                                <div class="col-md-6">
                                    <span class="detail-label">Complaint ID:</span>
                                    <span class="detail-value">${complaint.complaint_id}</span>
                                </div>
                                <div class="col-md-6 text-end">
                                    <span class="detail-label">Status:</span>
                                    <span class="badge status-badge bg-${getStatusColor(complaint.status)}">${complaint.status}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="detail-row">
                            <div class="row">
                                <div class="col-md-6">
                                    <span class="detail-label">Category:</span>
                                    <span class="detail-value">${complaint.category}</span>
                                </div>
                                <div class="col-md-6 text-end">
                                    <span class="detail-label">Filed Date:</span>
                                    <span class="detail-value">${new Date(complaint.created_at).toLocaleDateString()}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="detail-row">
                            <div class="detail-label">Description:</div>
                            <div class="detail-value mt-2">
                                <p>${complaint.description}</p>
                            </div>
                        </div>
                        
                        <div class="detail-row">
                            <div class="row">
                                <div class="col-md-6">
                                    <span class="detail-label">Last Updated:</span>
                                    <span class="detail-value">${new Date(complaint.updated_at).toLocaleDateString()}</span>
                                </div>
                                <div class="col-md-6 text-end">
                                    <button class="btn btn-outline-secondary btn-print" onclick="window.print()">
                                        <i class="bi bi-printer"></i> Print Details
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        function getStatusColor(status) {
            switch (status.toLowerCase()) {
                case 'pending': return 'warning';
                case 'under_investigation': return 'info';
                case 'resolved': return 'success';
                case 'closed': return 'secondary';
                default: return 'secondary';
            }
        }

        function showError(message) {
            const container = document.getElementById('complaintContainer');
            container.innerHTML = `
                <div class="alert alert-danger">
                    <i class="bi bi-exclamation-triangle"></i> ${message}
                </div>
            `;
        }

        // Load complaint on page load
        loadComplaint();
    </script>
</body>
</html>
