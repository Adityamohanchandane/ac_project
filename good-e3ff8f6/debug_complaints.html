<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Debug Complaints - ObservX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <h2>üîç Debug Complaints Loading</h2>
        
        <div class="mb-3">
            <button onclick="testAPI()" class="btn btn-primary">Test API</button>
            <button onclick="loadComplaints()" class="btn btn-success ms-2">Load Complaints</button>
        </div>
        
        <div id="debugInfo" class="alert alert-info">
            <strong>Debug Info:</strong> Click "Test API" to check connection
        </div>
        
        <div id="complaintsContainer">
            <div class="text-center">
                <p>No complaints loaded yet</p>
            </div>
        </div>
    </div>

    <script>
        let allComplaints = [];

        async function testAPI() {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Testing API...';
            
            try {
                console.log('Testing API connection...');
                const response = await fetch('http://localhost/adii/get_complaints.php', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                const data = await response.json();
                console.log('API Response:', data);
                
                if (data.success) {
                    debugDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>‚úÖ API Working!</strong><br>
                            Success: ${data.success}<br>
                            Complaints Found: ${data.complaints.length}<br>
                            <small>Check browser console for full response</small>
                        </div>
                    `;
                } else {
                    debugDiv.innerHTML = `<div class="alert alert-danger"><strong>‚ùå API Error:</strong> ${data.message}</div>`;
                }
            } catch (error) {
                console.error('API Test Error:', error);
                debugDiv.innerHTML = `<div class="alert alert-danger"><strong>‚ùå Connection Error:</strong> ${error.message}</div>`;
            }
        }

        async function loadComplaints() {
            const container = document.getElementById('complaintsContainer');
            container.innerHTML = '<div class="text-center"><div class="spinner-border"></div><p>Loading complaints...</p></div>';
            
            try {
                const response = await fetch('http://localhost/adii/get_complaints.php', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });

                const data = await response.json();
                
                if (data.success) {
                    allComplaints = data.complaints;
                    displayComplaints(allComplaints);
                } else {
                    container.innerHTML = `<div class="alert alert-danger">Failed to load complaints: ${data.message}</div>`;
                }
            } catch (error) {
                console.error('Error loading complaints:', error);
                container.innerHTML = `<div class="alert alert-danger">Error loading complaints: ${error.message}</div>`;
            }
        }

        function displayComplaints(complaints) {
            const container = document.getElementById('complaintsContainer');
            
            if (complaints.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i> No complaints found in database.
                    </div>
                `;
                return;
            }

            const complaintsHtml = complaints.map((complaint, index) => `
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h5 class="card-title">${index + 1}. ${complaint.title}</h5>
                                <p class="card-text">${complaint.description.substring(0, 100)}${complaint.description.length > 100 ? '...' : ''}</p>
                                <div class="mb-2">
                                    <span class="badge bg-${getStatusColor(complaint.status)}">${complaint.status}</span>
                                    <span class="badge bg-secondary ms-2">${complaint.category}</span>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <div class="text-muted small">
                                    <div><strong>ID:</strong> ${complaint.complaint_id}</div>
                                    <div><strong>Date:</strong> ${new Date(complaint.created_at).toLocaleDateString()}</div>
                                </div>
                                <button class="btn btn-outline-primary btn-sm mt-2" onclick="viewComplaint('${complaint.complaint_id}')">
                                    <i class="bi bi-eye"></i> View
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="alert alert-success">
                    <strong>‚úÖ Successfully loaded ${complaints.length} complaints!</strong>
                </div>
            ` + complaintsHtml;
        }

        function getStatusColor(status) {
            switch (status.toLowerCase()) {
                case 'pending': return 'warning';
                case 'under_investigation': return 'info';
                case 'resolved': return 'success';
                case 'closed': return 'secondary';
                default: return 'secondary';
            }
        }

        function viewComplaint(complaintId) {
            window.open(`view_complaint_simple.html?id=${complaintId}`, '_blank');
        }

        // Auto-test on page load
        window.onload = function() {
            console.log('Debug page loaded');
            testAPI();
        };
    </script>
</body>
</html>
