<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Complaints - Local Version</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-body {
            padding: 1.5rem;
        }
        .badge {
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
        }
        .btn-view {
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-view:hover {
            transform: scale(1.05);
        }
        h2 {
            color: white;
            margin-bottom: 2rem;
            text-align: center;
        }
        .search-box {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            color: white;
            padding: 12px 20px;
        }
        .search-box::placeholder {
            color: rgba(255,255,255,0.7);
        }
        .search-box:focus {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.3);
            box-shadow: 0 0 0 0.25rem rgba(255,255,255,0.1);
            color: white;
        }
        .header-section {
            text-align: center;
            margin-bottom: 3rem;
        }
        .stats-section {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            color: white;
            min-width: 150px;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .loading-spinner {
            color: white;
            text-align: center;
            padding: 3rem;
        }
        .no-complaints {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 3rem;
            text-align: center;
            color: white;
        }
        .complaint-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h2><i class="bi bi-file-text"></i> My Complaints</h2>
            <p class="text-white-50">View and manage all your filed complaints</p>
        </div>

        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">-</div>
                <div class="stat-label">Total Complaints</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendingCount">-</div>
                <div class="stat-label">Pending</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="resolvedCount">-</div>
                <div class="stat-label">Resolved</div>
            </div>
        </div>

        <div class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control search-box" id="searchInput" placeholder="ðŸ” Search by complaint ID, title, or category...">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-light w-100" onclick="refreshComplaints()">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-success w-100" onclick="downloadAllComplaints()">
                        <i class="bi bi-download"></i> Download All
                    </button>
                </div>
            </div>
        </div>

        <div id="complaintsContainer">
            <div class="loading-spinner">
                <div class="spinner-border" role="status"></div>
                <p class="mt-3">Loading your complaints...</p>
            </div>
        </div>
    </div>

    <script>
        let allComplaints = [];
        let filteredComplaints = [];

        // Sample data for local testing (replace with real API call)
        const sampleComplaints = [
            {
                id: 1,
                complaint_id: "CMP699C8B7966216",
                title: "Mobile Phone Theft",
                category: "Theft",
                description: "My mobile phone was stolen from the bus stop near Shivaji Chowk. The incident occurred around 6 PM when I was waiting for the bus.",
                status: "pending",
                created_at: "2024-02-23 18:16:41",
                updated_at: "2024-02-23 22:46:41",
                location: "Shivaji Chowk Bus Stop, Mumbai",
                priority: "medium"
            },
            {
                id: 2,
                complaint_id: "CMP699C8B16D2F53",
                title: "Bank Account Fraud",
                category: "Fraud",
                description: "Unauthorized transactions detected in my bank account. Multiple withdrawals made without my knowledge.",
                status: "under_investigation",
                created_at: "2024-02-23 18:15:02",
                updated_at: "2024-02-23 22:45:02",
                location: "Multiple ATM locations - Andheri, Bandra, Dadar",
                priority: "high"
            },
            {
                id: 3,
                complaint_id: "CMP699C8B6ADC040",
                title: "Cyber Bullying",
                category: "cyber-crime",
                description: "Receiving threatening messages and harassment on social media platforms.",
                status: "resolved",
                created_at: "2024-02-23 18:16:26",
                updated_at: "2024-02-23 22:46:26",
                location: "Online - Facebook, Instagram, WhatsApp",
                priority: "high"
            },
            {
                id: 4,
                complaint_id: "CMP699C97198DC2D",
                title: "Property Damage",
                category: "property",
                description: "Someone damaged my car parked outside the house. Scratches and dents on multiple panels.",
                status: "pending",
                created_at: "2024-02-23 19:20:15",
                updated_at: "2024-02-23 23:20:15",
                location: "Residential Complex, Building A-7, Parking Area",
                priority: "medium"
            },
            {
                id: 5,
                complaint_id: "CMP699C8C3D973AD",
                title: "Online Shopping Scam",
                category: "fraud",
                description: "Ordered product online but received fake item. Website is not responding to complaints.",
                status: "pending",
                created_at: "2024-02-23 18:19:57",
                updated_at: "2024-02-23 22:49:57",
                location: "E-commerce Website - FakeStore.com",
                priority: "low"
            }
        ];

        async function loadComplaints() {
            const container = document.getElementById('complaintsContainer');
            
            try {
                // Try to load from API first
                const response = await fetch('http://localhost/adii/get_complaints.php', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    },
                    mode: 'cors'
                });

                const data = await response.json();
                
                if (data.success) {
                    allComplaints = data.complaints;
                    console.log('Loaded from API:', allComplaints.length, 'complaints');
                } else {
                    throw new Error('API failed');
                }
            } catch (error) {
                console.log('Using sample data:', error.message);
                // Fallback to sample data
                allComplaints = sampleComplaints;
            }
            
            filteredComplaints = [...allComplaints];
            updateStats();
            displayComplaints(filteredComplaints);
        }

        function updateStats() {
            const totalCount = document.getElementById('totalCount');
            const pendingCount = document.getElementById('pendingCount');
            const resolvedCount = document.getElementById('resolvedCount');

            totalCount.textContent = allComplaints.length;
            pendingCount.textContent = allComplaints.filter(c => c.status === 'pending').length;
            resolvedCount.textContent = allComplaints.filter(c => c.status === 'resolved').length;
        }

        function displayComplaints(complaints) {
            const container = document.getElementById('complaintsContainer');
            
            if (complaints.length === 0) {
                container.innerHTML = `
                    <div class="no-complaints">
                        <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                        <h4 class="mt-3">No Complaints Found</h4>
                        <p>No complaints match your search criteria.</p>
                        <button class="btn btn-light mt-3" onclick="clearSearch()">
                            <i class="bi bi-x-circle"></i> Clear Search
                        </button>
                    </div>
                `;
                return;
            }

            const complaintsHtml = complaints.map((complaint, index) => `
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <h5 class="card-title">
                                    <i class="bi bi-file-earmark-text"></i> ${complaint.title}
                                </h5>
                                <p class="card-text">${complaint.description.substring(0, 120)}${complaint.description.length > 120 ? '...' : ''}</p>
                                <div class="mb-2">
                                    <span class="badge bg-${getStatusColor(complaint.status)}">
                                        <i class="bi bi-clock"></i> ${complaint.status}
                                    </span>
                                    <span class="badge bg-secondary ms-2">
                                        <i class="bi bi-tag"></i> ${complaint.category}
                                    </span>
                                    <span class="badge bg-${getPriorityColor(complaint.priority)} ms-2">
                                        <i class="bi bi-flag"></i> ${complaint.priority || 'medium'} priority
                                    </span>
                                </div>
                                ${complaint.location ? `
                                <div class="text-muted small mt-2">
                                    <i class="bi bi-geo-alt-fill"></i> <strong>Location:</strong> ${complaint.location}
                                </div>
                                ` : ''}
                            </div>
                            <div class="col-md-4 text-end">
                                <div class="text-muted small mb-3">
                                    <div><strong>ID:</strong> ${complaint.complaint_id}</div>
                                    <div><strong>Date:</strong> ${new Date(complaint.created_at).toLocaleDateString()}</div>
                                    ${complaint.priority ? `<div><strong>Priority:</strong> ${complaint.priority}</div>` : ''}
                                </div>
                                <div class="complaint-actions">
                                    <button class="btn btn-outline-primary btn-sm btn-view" onclick="viewComplaint('${complaint.complaint_id}')">
                                        <i class="bi bi-eye"></i> View
                                    </button>
                                    <button class="btn btn-outline-secondary btn-sm" onclick="printComplaint('${complaint.complaint_id}')">
                                        <i class="bi bi-printer"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = complaintsHtml;
        }

        function getStatusColor(status) {
            switch (status.toLowerCase()) {
                case 'pending': return 'warning';
                case 'under_investigation': return 'info';
                case 'resolved': return 'success';
                case 'closed': return 'secondary';
                default: return 'secondary';
            }
        }

        function getPriorityColor(priority) {
            switch (priority?.toLowerCase()) {
                case 'high': return 'danger';
                case 'medium': return 'warning';
                case 'low': return 'info';
                default: return 'secondary';
            }
        }

        function filterComplaints(searchTerm) {
            if (!searchTerm) {
                filteredComplaints = [...allComplaints];
            } else {
                const term = searchTerm.toLowerCase();
                filteredComplaints = allComplaints.filter(complaint =>
                    complaint.title.toLowerCase().includes(term) ||
                    complaint.complaint_id.toLowerCase().includes(term) ||
                    complaint.category.toLowerCase().includes(term) ||
                    complaint.description.toLowerCase().includes(term) ||
                    (complaint.location && complaint.location.toLowerCase().includes(term))
                );
            }
            displayComplaints(filteredComplaints);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredComplaints = [...allComplaints];
            displayComplaints(filteredComplaints);
        }

        function viewComplaint(complaintId) {
            // Try to open local view first, fallback to XAMPP
            const localUrl = `local_complaint_view.html?id=${complaintId}`;
            const fallbackUrl = `http://localhost/adii/view_complaint_simple.html?id=${complaintId}`;
            
            window.open(localUrl, '_blank');
        }

        function printComplaint(complaintId) {
            window.print();
        }

        function downloadAllComplaints() {
            if (allComplaints.length === 0) {
                alert('No complaints to download');
                return;
            }

            // Create CSV content
            const csvContent = createComplaintsCSV(allComplaints);
            
            // Create download link
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `complaints_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show success message
            showDownloadSuccess(`Downloaded ${allComplaints.length} complaints to CSV file`);
        }

        function createComplaintsCSV(complaints) {
            const headers = ['Complaint ID', 'Title', 'Category', 'Status', 'Priority', 'Location', 'Description', 'Filed Date', 'Last Updated'];
            const csvRows = [headers.join(',')];
            
            complaints.forEach(complaint => {
                const row = [
                    `"${complaint.complaint_id}"`,
                    `"${complaint.title}"`,
                    `"${complaint.category}"`,
                    `"${complaint.status}"`,
                    `"${complaint.priority || 'medium'}"`,
                    `"${complaint.location || 'Not specified'}"`,
                    `"${complaint.description.replace(/"/g, '""')}"`,
                    `"${new Date(complaint.created_at).toLocaleDateString()}"`,
                    `"${new Date(complaint.updated_at).toLocaleDateString()}"`
                ];
                csvRows.push(row.join(','));
            });
            
            return csvRows.join('\n');
        }

        function showDownloadSuccess(message) {
            const toast = document.createElement('div');
            toast.className = 'position-fixed top-0 end-0 p-3';
            toast.style.zIndex = '1050';
            toast.innerHTML = `
                <div class="toast show" role="alert">
                    <div class="toast-header bg-success text-white">
                        <strong class="me-auto">Download Success!</strong>
                        <button type="button" class="btn-close btn-close-white" onclick="this.parentElement.parentElement.remove()"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.remove();
                }
            }, 4000);
        }

        function refreshComplaints() {
            const container = document.getElementById('complaintsContainer');
            container.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner-border" role="status"></div>
                    <p class="mt-3">Refreshing complaints...</p>
                </div>
            `;
            
            setTimeout(loadComplaints, 1000);
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterComplaints(e.target.value);
        });

        // Load complaints on page load
        window.onload = function() {
            console.log('Local complaints page loaded');
            loadComplaints();
        };
    </script>
</body>
</html>
