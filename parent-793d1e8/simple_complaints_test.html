<!DOCTYPE html>
<html>
<head>
    <title>Simple Complaints Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .complaint { border: 1px solid #ccc; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .status { padding: 5px 10px; border-radius: 4px; color: white; }
        .pending { background: orange; }
        .resolved { background: green; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸ“‹ My Complaints Test</h1>
    <button onclick="loadComplaints()">Load Complaints</button>
    <div id="result"></div>

    <script>
        async function loadComplaints() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            try {
                // Try without CORS first
                let response = await fetch('https://observx.netlify.app/adii/get_complaints.php');
                let data = await response.json();
                
                console.log('Data loaded:', data);
                
                if (data.success && data.complaints) {
                    let html = `<h2>Found ${data.complaints.length} complaints:</h2>`;
                    
                    data.complaints.forEach((comp, index) => {
                        html += `
                            <div class="complaint">
                                <h3>${index + 1}. ${comp.title}</h3>
                                <p><strong>ID:</strong> ${comp.complaint_id}</p>
                                <p><strong>Category:</strong> ${comp.category}</p>
                                <p><strong>Status:</strong> <span class="status ${comp.status}">${comp.status}</span></p>
                                <p><strong>Description:</strong> ${comp.description}</p>
                                <p><strong>Date:</strong> ${new Date(comp.created_at).toLocaleDateString()}</p>
                            </div>
                        `;
                    });
                    
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">No complaints found or error occurred</p>';
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Auto load
        window.onload = loadComplaints;
    </script>
</body>
</html>
